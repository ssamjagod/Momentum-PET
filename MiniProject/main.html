<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentum</title>
    <link rel="shortcut icon" type="image/x-icon" href="./PIC/logo.png">
</head>
<link rel="stylesheet" href="./CSS/maincss.CSS">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    </script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

    <script>
        $(document).ready(function () {
            $("#header").load("header.html");
        })
        $(document).ready(function () {
            $("#footer").load("footer.html");
        })
    </script>
<body>
    <div id = "header"></div>
    <div id = 'screen'>
        <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="3000">
                    <img class="pic1" src="./PIC/dog4.jpg" class="d-block w-100" alt="..." width="1300px">
                    <div id = "hh1" class="carousel-caption d-none d-md-block">
                        <h1><b>Momentum pet</b></h1>
                        <p>사람과 동물이 험깨 존중하며 나란히 살 수 있는 그 날까지</p>
                    </div>
                </div>
                <div class="carousel-item" data-bs-interval="3000">
                    <img class="pic1" src="./PIC/dog2.jpg" class="d-block w-100" alt="..." width="1300px">
                </div>
                <div class="carousel-item">
                    <img class="pic1" src="./PIC/dog3.jpg" class="d-block w-100" alt="..." width="1300px">
                    
                </div>
                <div class="carousel-item">
                    <img class="pic1" src="./PIC/dog1.jpg"  class="d-block w-100" alt="..." width="1300px">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
    </div>
    <div id = 'footer'>
    </div>
</body>
