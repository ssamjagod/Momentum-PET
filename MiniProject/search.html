<script>
    function addRow(a) {
        const table = document.querySelector('#pet__list1')
        const temp = a.closest('tr')
        const clontemp = temp.cloneNode(true)
        newRow = table.insertRow(0);
        newRow.innerHTML = clontemp.innerHTML;
        newRow.deleteCell(5);
        let newcell = newRow.insertCell(5)
        newcell.innerHTML = '<input class ="cbox" type="checkbox">'
        
    }

    function delRow(a) {
        
        table = document.querySelector('#pet__list1')
        arr = new Array();
        for (let j = 0; j < table.rows.length; j++) {
            arr[j] = document.querySelectorAll(".cbox")[j].checked

        }

        for (let i = table.rows.length; i >= 0; i--) {
            if (arr[i] == true) {
                table.deleteRow(i);
            }
        }
        const checkboxes = document.querySelectorAll('input[type="checkbox"]');

        checkboxes.forEach((checkbox) => {
            checkbox.checked = a.unchecked
        })
    }

    function allsel(a) {
        const checkboxes = document.querySelectorAll('input[type="checkbox"]');

        checkboxes.forEach((checkbox) => {
            checkbox.checked = a.checked
        })
    }
